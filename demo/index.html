<!DOCTYPE html>
<html>
	<head>
		<title>Selectioner</title>
		<link href="demo.css" rel="stylesheet"></link>
		<link href="../selectioner.css" rel="stylesheet"></link>
		<script src="../dependencies/jquery-1.9.1.js"></script>
		<script src="../selectioner.js"></script>
		<style>
			.custom-select-style
			{
				color: #00F;
			}
		</style>
	</head>
	<body>
		<h1>Selectioner</h1>
		<h2>Single-select</h2>
		<p>
			<label for="BasicSingle">Basic: </label>
			<select data-option="SelectData" id="BasicSingle" style="color: #F00;">
				<option data-option="Data1">Option 1</option>
				<option>Option 2</option>
				<option>Option 3</option>
				<option>Option 4</option>
				<option>Option 5</option>
			</select>
			<script>
				$(function(){
					$('#BasicSingle').singleSelect();
				});
			</script>
		</p>
		<p>
			<label for="OptGroupSingle">OptGroup: </label>
			<select data-option="SelectData" id="OptGroupSingle" class="custom-select-style">
				<optgroup data-group="Group1" label="Group 1">
					<option data-option="Data1" selected="selected">Option 1.1</option>
					<option selected="selected">Option 1.2</option>
					<option>Option 1.3</option>
					<option>Option 1.4</option>
					<option>Option 1.5</option>
				</optgroup>
				<optgroup data-group="Group2" label="Group 2">
					<option data-option="Data2" selected="selected">Option 2.1</option>
					<option>Option 2.2</option>
					<option>Option 2.3</option>
					<option>Option 2.4</option>
					<option>Option 2.5</option>
				</optgroup>
			</select>
			<script>
				$(function(){
					$('#OptGroupSingle').singleSelect();
				});
			</script>
		</p>
		<h2>Multi-select</h2>
		<p>
			<label for="BasicMultiple">Basic Multiple: </label>
			<select data-option="SelectData" id="BasicMultiple" multiple="multiple">
				<option>Option 1</option>
				<option data-option="Data1">Option 2</option>
				<option>Option 3</option>
				<option>Option 4</option>
				<option>Option 5</option>
			</select>
			<script>
				$(function(){
					$('#BasicMultiple').multiSelect();
				});
			</script>
		</p>
		<p>
			<label for="OptGroupMultiple">OptGroup Multiple: </label>
			<select data-option="SelectData" id="OptGroupMultiple" multiple="multiple">
				<optgroup data-group="Group1" label="Group 1">
					<option selected="selected">Option 1.1</option>
					<option selected="selected">Option 1.2</option>
					<option data-option="Data1">Option 1.3</option>
					<option>Option 1.4</option>
					<option>Option 1.5</option>
				</optgroup>
				<optgroup data-group="Group2" label="Group 2">
					<option selected="selected">Option 2.1</option>
					<option>Option 2.2</option>
					<option>Option 2.3</option>
					<option>Option 2.4</option>
					<option>Option 2.5</option>
				</optgroup>
			</select>
			<script>
				$(function(){
					$('#OptGroupMultiple').multiSelect();
				});
			</script>
		</p>
		<p>
			<label for="MixedMultiple">Mixed Multiple: </label>
			<select data-option="SelectData" id="MixedMultiple" multiple="multiple">
				<option selected="selected">Option 2.1</option>
				<option data-option="Data1">Option 2.2</option>
				<optgroup label="Group 1">
					<option>Option 1.1</option>
					<option>Option 1.2</option>
					<option>Option 1.3</option>
					<option>Option 1.4</option>
					<option>Option 1.5</option>
				</optgroup>
				<option>Option 2.3</option>
				<option>Option 2.4</option>
				<option>Option 2.5</option>
			</select>
			<script>
				$(function(){
					$('#MixedMultiple').multiSelect();
				});
			</script>
		</p>
		<h2>Combo-select</h2>
		<p>
			<label for="NormalText">Normal Text Input: </label>
			<input type="text" id="NormalText" />
		</p>
		<p>
			<label for="BasicComboText">Basic: </label>
			<input type="text" id="BasicComboText" placeholder="Select an option" />
			<select data-option="SelectData" id="BasicComboSelect">
				<option><!-- empty option --></option>
				<option>Option 1</option>
				<option data-option="Data1">Option 2</option>
				<option>Option 3</option>
				<option>Option 4</option>
				<option>Option 5</option>
			</select>
			<script>
				$(function(){
					$('#BasicComboSelect').comboSelect('#BasicComboText');
				});
			</script>
		</p>
		<p>
			<label for="OptGroupComboText">OptGroup: </label>
			<input type="text" id="OptGroupComboText" placeholder="Select an option" value="Not an option" />
			<select data-option="SelectData" id="OptGroupComboSelect">
				<option><!-- empty option --></option>
				<optgroup label="Group 1">
					<option>Option 1.1</option>
					<option data-option="Data1">Option 1.2</option>
					<option>Option 1.3</option>
					<option>Option 1.4</option>
					<option>Option 1.5</option>
				</optgroup>
				<optgroup label="Group 2">
					<option>Option 2.1</option>
					<option>Option 2.2</option>
					<option>Option 2.3</option>
					<option>Option 2.4</option>
					<option>Option 2.5</option>
				</optgroup>
			</select>
			<script>
				$(function(){
					$('#OptGroupComboSelect').comboSelect('#OptGroupComboText');
				});
			</script>
		</p>
	</body>
</html>
