<!DOCTYPE html>
<html>
	<head>
		<title>Selectioner</title>
		<link href="demo.css" rel="stylesheet" />
		<link href="../selectioner.css" rel="stylesheet" />
		<script src="../dependencies/jquery-1.9.1.js"></script>
		<script src="../selectioner.js"></script>
	</head>
	<body>
		<h1>Normal Select</h1>
		<p>
			<label for="NormalSingle">Normal Select: </label>
			<select id="NormalSingle">
				<option></option><!-- empty option -->
				<option>Option 1</option>
				<option>Option 2</option>
				<option>Option 3</option>
				<option>Option 4</option>
				<option>Option 5</option>
			</select>
		</p>
		<h1>Selectioner</h1>
		<h2>Single-select</h2>
		<p>
			<label for="BasicSingle">Basic: </label>
			<select id="BasicSingle">
				<option></option><!-- empty option -->
				<option>Option 1</option>
				<option>Option 2</option>
				<option>Option 3</option>
				<option>Option 4</option>
				<option>Option 5</option>
			</select>
			<script>
				$(function(){
					$('#BasicSingle').singleSelect();
				});
			</script>
		</p>
		<p>
			<label for="OptGroupSingle">OptGroup: </label>
			<select id="OptGroupSingle">
				<optgroup label="Group 1">
					<option selected="selected">Option 1.1</option>
					<option>Option 1.2</option>
					<option>Option 1.3</option>
					<option>Option 1.4</option>
					<option>Option 1.5</option>
				</optgroup>
				<optgroup label="Group 2">
					<option selected="selected">Option 2.1</option>
					<option>Option 2.2</option>
					<option>Option 2.3</option>
					<option>Option 2.4</option>
					<option>Option 2.5</option>
				</optgroup>
			</select>
			<script>
				$(function(){
					$('#OptGroupSingle').singleSelect();
				});
			</script>
		</p>
		<h2>Multi-select</h2>
		<p>
			<label for="BasicMultiple">Basic Multiple: </label>
			<select id="BasicMultiple" multiple="multiple">
				<option>Option 1</option>
				<option>Option 2</option>
				<option>Option 3</option>
				<option>Option 4</option>
				<option>Option 5</option>
			</select>
			<script>
				$(function(){
					$('#BasicMultiple').multiSelect();
				});
			</script>
		</p>
		<p>
			<label for="OptGroupMultiple">OptGroup Multiple: </label>
			<select id="OptGroupMultiple" multiple="multiple">
				<optgroup label="Group 1">
					<option selected="selected">Option 1.1</option>
					<option selected="selected">Option 1.2</option>
					<option>Option 1.3</option>
					<option>Option 1.4</option>
					<option>Option 1.5</option>
				</optgroup>
				<optgroup label="Group 2">
					<option selected="selected">Option 2.1</option>
					<option>Option 2.2</option>
					<option>Option 2.3</option>
					<option>Option 2.4</option>
					<option>Option 2.5</option>
				</optgroup>
			</select>
			<script>
				$(function(){
					$('#OptGroupMultiple').multiSelect();
				});
			</script>
		</p>
		<h2>Combo-select</h2>
		<p>
			<label for="BasicComboText">Basic: </label>
			<input type="text" id="BasicComboText" placeholder="Choose an option" value="Custom entry" />
			<select id="BasicComboSelect">
				<option></option>
				<option>Cape Town</option>
				<option>Durban</option>
				<option>Johannesburg</option>
				<option>Bloemfontein</option>
				<option>Pietermaritzburg</option>
			</select>
			<script>
				$(function(){
					$('#BasicComboSelect').comboSelect('#BasicComboText');
				});
			</script>
		</p>
		<p>
			<label for="OptGroupComboText">OptGroup: </label>
			<input type="text" id="OptGroupComboText" />
			<select id="OptGroupComboSelect">
				<option value=''>An option custom entry</option>
				<optgroup label="Group 1">
					<option>Option 1.1</option>
					<option>Option 1.2</option>
					<option>Option 1.3</option>
					<option>Option 1.4</option>
					<option>Option 1.5</option>
				</optgroup>
				<optgroup label="Group 2">
					<option>Option 2.1</option>
					<option>Option 2.2</option>
					<option>Option 2.3</option>
					<option>Option 2.4</option>
					<option>Option 2.5</option>
				</optgroup>
			</select>
			<script>
				$(function(){
					$('#OptGroupComboSelect').comboSelect('#OptGroupComboText');
				});
			</script>
		</p>
	</body>
</html>
